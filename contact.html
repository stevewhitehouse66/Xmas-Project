    <main>

        <section id="booking">

            <div class="booking-form">
                <h2>Booking Form</h2>
                <form id="contact-form" method="get" action="formresponse.html">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" class="text-input" name="fname" required><br>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" class="text-input" name="lname" required><br>
                    <label for="pname">Pets Name:</label><br>
                    <input type="text" id="pname" class="text-input" name="pname" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" class="text-input" name="email" required><br>
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" class="text-input" name="phone" required pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$
        "><br>
                    <p>Request An Appoinment:</p>
                    <label for="appointment">Date:</label>
                    <input type="date" id="appointment" name="appointment" class="date-input" min="2024-01-01" required>
                    <div class="time">
                        <label for="hour">Time:</label>
                        <input type="number" id="hour" class="time-input" name="hour" min="09" max="17" step="1"
                            value="09" required>
                        <label for="quantity">:</label>
                        <input type="number" id="minute" class="time-input" name="minute" min="0" max="59" step="15"
                            value="00" required>
                        <p>Business Hours 09:00-18:00</p>
                    </div>
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
            <div id="find-us">
                <div id="contact-info">
                    <ul>
                        <li>
                            <h2>Our Address</h2>
                        </li>
                        <li>123 Birmingham Road</li>
                        <li>Birmingham</li>
                        <li>West Midlands</li>
                        <li>B31 4EM</li>
                        <li><a href="tel:555-555-5555">Call: 555-555-5555</a></li>
                        <li><a href="mailto:salon@cuttz4muttz.co.uk">Mail: salon@cuttz4muttz.co.uk</a> </li>
                    </ul>
                    <div id="map">
                        <h2>Map</h2>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2426.2089429003076!2d-1.8270530867913723!3d52.54774533405715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4870a51b0578449f%3A0xed0ca80a248c152!2sBirmingham%20Rd%2C%20The%20Royal%20Town%20of%20Sutton%20Coldfield%2C%20Birmingham%2C%20Sutton%20Coldfield!5e0!3m2!1sen!2suk!4v1704130190904!5m2!1sen!2suk"
                            width="100%" height="300px" id="map-image"></iframe>
                    </div>
                </div>

            </div>
        </section>
