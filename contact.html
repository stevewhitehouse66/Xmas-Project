<div class="booking-form">
    <h2>Booking Form</h2>
    <form id="contact-form" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" class="text-input" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" class="text-input"name="lname"><br>
        <label for="pname">Pets Name:</label><br>
        <input type="text" id="pname" class="text-input"name="pname"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" class="text-input"name="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" class="text-input"name="phone" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$
        "><br>
        <p>Request An Appoinment:</p>
        <label for="Appointment">Date:</label>
        <input type="date" id="Appointment" class="text-input"name="Appointment" min="2024-01-01">
        <div class="time">
           
            <label for="hour">Time</label>
            <input type="number" id="hour" class="time-input"name="hour" min="09" max="17" step="1" value="09">
        <label for="quantity">:</label>
            <input type="number" id="minute" class="time-input"name="minute" min="0" max="59" step="15" value="00">
            <p>Business Hours 09:00-18:00</p>
        </div>
        <input type="submit" value="Submit">
    </form>
