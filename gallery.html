        <div id="img-modal" class="modal">
        <!-- Modal content -->

<script>
const modal = document.getElementById("img-modal");
const galleryImages = document.querySelectorAll('.gallery-image');

// Add click event listeners to each image
// Function to handle image click event
function handleImageClick(imgElement) {
    const imgUrl = imgElement.src;
    const imgAlt = imgElement.alt;
displayModal(imgUrl, imgAlt);
}

// Function to display modal with clicked image
function displayModal(imgUrl, imgAlt) {
const modalImg = document.createElement("img");
    modalImg.setAttribute("src", imgUrl);
    modalImg.setAttribute("width", "200%");
    modalImg.setAttribute("height", "200%");
    modalImg.setAttribute("alt", imgAlt);
    modal.appendChild(modalImg);
    modal.style.display = "block";
}

// Attach event listeners to gallery images
galleryImages.forEach(function(imgElement) {
    imgElement.addEventListener('click', function() {
        handleImageClick(imgElement);
    });
});

// Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
            
          
            
// When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
        modal.innerHTML = ''; // Clear the modal content
    }
            
// When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            modal.innerHTML = ''; // Clear the modal
        }
    }
    </script>
